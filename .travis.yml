sudo: false
language: scala

jdk: openjdk8
matrix:
  include:
    - scala: 2.12.9

env:
  global:
    secure: 

script:
- chmod +x .travis/publish.sh
- sbt ++$TRAVIS_SCALA_VERSION publishSigned
- sbt ++$TRAVIS_SCALA_VERSION sonatypeBundleRelease

before_install:
  - openssl aes-256-cbc -K $encrypted_5a199264f440_key -iv $encrypted_5a199264f440_iv
    -in .travis/secret-key.asc.enc -out .travis/secret-key.asc -d

deploy:
  provider: script
  script: .travis/publish.sh
  on:
    tags: true
    all_branches: true


before_cache:
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
  - rm -f $HOME/.ivy2/.sbt.ivy.lock

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt
